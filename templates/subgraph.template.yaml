specVersion: 1.2.0
description: Subgraph Indexer for FilecoinPayV1 contract
repository: https://github.com/FilOzone/filecoin-pay
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: FilecoinPayV1
    network: "{{network}}"
    source:
      abi: FilecoinPayV1
      address: "{{contractAddress}}"
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Rail
        - OperatorApproval
        - Settlement
        - OneTimePayment
        - RateChangeQueue
        - LockupModification
        - UserToken
        - Token
        - Account
        - Operator
        - OperatorToken
        # - FeeAuctionPurchase
        - PaymentsMetric
      abis:
        - name: FilecoinPayV1
          file: ./abis/FilecoinPayV1.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: RailCreated(indexed uint256,indexed address,indexed address,address,address,address,address,uint256)
          handler: handleRailCreated
        - event: OperatorApprovalUpdated(indexed address,indexed address,indexed address,bool,uint256,uint256,uint256)
          handler: handleOperatorApprovalUpdated
        - event: RailTerminated(indexed uint256,indexed address,uint256)
          handler: handleRailTerminated
        - event: RailLockupModified(indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleRailLockupModified
        - event: RailRateModified(indexed uint256,uint256,uint256)
          handler: handleRailRateModified
        - event: RailOneTimePaymentProcessed(indexed uint256,uint256,uint256,uint256)
          handler: handleRailOneTimePaymentProcessed
        - event: RailFinalized(indexed uint256)
          handler: handleRailFinalized
        - event: RailSettled(indexed uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleRailSettled
        - event: DepositRecorded(indexed address,indexed address,indexed address,uint256)
          handler: handleDepositRecorded
        - event: WithdrawRecorded(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdrawRecorded
        - event: AccountLockupSettled(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleAccountLockupSettled
      file: ./src/filecoin-pay.ts
